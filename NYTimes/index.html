<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/nytimes.css">
	<script type="text/javascript" src="./js/src/namespace.js"></script>
	<script type="text/javascript" src="./js/src/JSONObject.js"></script>
	<script type="text/javascript" src="./js/src/iterator.js"></script>
	<script type="text/javascript" src="./js/src/NYTimesModule.js"></script>
	<script type="text/javascript" src="./js/src/main.js"></script>
	<title>NYTimes iterator pattern</title>
</head>
<body>
	<section id="pagewrapper">
		<header class="main-header">
			<h1>
				NYTimes slides
			</h1>
		</header>
		<article id="news_container" class="news-main">
			<section id="upwardsButton_section" class="button-interaction">
				<button id="down-button" class="visible" type="button" name="downwards" value="">
					Next
				</button>
			</section>
			<section id="current-news" class="news">
				
			</section>

			<section id="upwardsButton_section" class="button-interaction">
				<button id="up-button" class="hidden" type="button" name="upwards" value="">
					Previous
				</button>
			</section>

		</article>
	</section>
</body>
</html>
